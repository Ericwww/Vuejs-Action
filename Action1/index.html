<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>购物车示例</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <!--<th></th>-->
                        <th>商品分类</th>
                        <th>商品名称</th>
                        <th>商品单价</th>
                        <th>商品数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="(cls,clsIndex) in list">
                        <tr v-for="(item,index) in cls.product">
                            <!--<td>{{index+1}}</td>-->
                            <td :rowspan="cls.product.length" v-if="index===0">{{cls.prop}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>
                                <button @click="handleReduce(index)" :disabled="item.count===1">-</button>
                                {{item.count}}
                                <button @click="handleAdd(index)">+</button>
                            </td>
                            <td>
                                <input type="checkbox" v-model="item.checked">
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
            <div>
                总价：¥{{totalPrice}}
                <button @click="selectAll">全选</button>
            </div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
</body>

</html>
